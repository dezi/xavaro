<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
 	<title>Gatling Drum V1.0</title>
<head>
<body>
<script>

	document.body.style.padding = "0px";
	document.body.style.margins = "0px";
	
	superscale = 160.0 / 160.1;

	var wings   = 24;
	var barrels =  8;

	var width       = 170.0;
	var height      = 200.0;
	var totalDM     = 160.0;
	var barWidth    = 120.0;
	var barHeight   =  40.0;
	var centerSpace =  20.0;
	var marginVert  =  10.0;
	var tubes       =     6;
	var tubeDM      =   6.0;
	var tubeDist    =  (((barWidth - centerSpace) / 2) - marginVert) / tubes;

	MM2dots = function(mm)
	{
		return mm * 300 / 25.4;
	}
	
	var canvas = document.createElement("canvas");
	
	canvas.style.width  = (width  * superscale) + "mm";
	canvas.style.height = (height * superscale) + "mm";
	
	canvas.width  = MM2dots(width);
	canvas.height = MM2dots(height);

	document.body.appendChild(canvas);
	
	var ctx = canvas.getContext("2d");
	var centerX = canvas.width  / 2.0;
	var centerY = canvas.height / 2.0;
	
	console.log(canvas.width + " x " + canvas.height);

	ctx.translate(centerX, centerY);
	
	ctx.beginPath();
	ctx.moveTo(MM2dots(totalDM / -2.0), MM2dots(totalDM / 1.85));
	ctx.lineTo(MM2dots(totalDM / +2.0), MM2dots(totalDM / 1.85));
	ctx.closePath();

	ctx.lineWidth = 3;
	ctx.strokeStyle = "#000000";
	ctx.stroke();

	ctx.beginPath();
	ctx.moveTo(MM2dots(totalDM / -2.0), MM2dots(totalDM / 1.90));
	ctx.lineTo(MM2dots(totalDM / -2.0), MM2dots(totalDM / 1.80));
	ctx.moveTo(MM2dots(totalDM / +2.0), MM2dots(totalDM / 1.90));
	ctx.lineTo(MM2dots(totalDM / +2.0), MM2dots(totalDM / 1.80));
	ctx.closePath();
	
	ctx.lineWidth = 1;
	ctx.strokeStyle = "#000000";
	ctx.stroke();
	
	ctx.beginPath();
	ctx.moveTo(MM2dots(barWidth / -2.0), MM2dots(barHeight / -2.0));
	ctx.lineTo(MM2dots(barWidth / +2.0), MM2dots(barHeight / -2.0));
	ctx.lineTo(MM2dots(barWidth / +2.0), MM2dots(barHeight / +2.0));
	ctx.lineTo(MM2dots(barWidth / -2.0), MM2dots(barHeight / +2.0));
	ctx.lineTo(MM2dots(barWidth / -2.0), MM2dots(barHeight / -2.0));
	ctx.closePath();

	ctx.lineWidth = 3;
	ctx.strokeStyle = "#000000";
	ctx.stroke();

	for (var tubes = 0; tubes < 6; tubes++)
	{
		var xtube = centerSpace + (tubeDM * tubes) - (tubeDM / 2.0);
		 
		ctx.beginPath();
		ctx.arc(MM2dots(+xtube), 0, MM2dots(0.1), 0, 2 * Math.PI, false);
		ctx.closePath();
		ctx.stroke();
		
		ctx.beginPath();
		ctx.arc(MM2dots(+xtube), 0, MM2dots(tubeDM / 2.0), 0, 2 * Math.PI, false);
		ctx.closePath();
		ctx.stroke();
		
		ctx.beginPath();
		ctx.arc(MM2dots(-xtube), 0, MM2dots(0.1), 0, 2 * Math.PI, false);
		ctx.closePath();
		ctx.stroke();
		
		ctx.beginPath();
		ctx.arc(MM2dots(-xtube), 0, MM2dots(tubeDM / 2.0), 0, 2 * Math.PI, false);
		ctx.closePath();
		ctx.stroke();
	}
	
</script>
</body>
</html>
